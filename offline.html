
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آفلاین - Cactus GPA</title>
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .offline-message {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .retry-button {
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="offline-message">
        <h1>شما آفلاین هستید</h1>
        <p>لطفاً اتصال اینترنت خود را بررسی کنید و دوباره تلاش کنید.</p>
        <button class="retry-button" onclick="window.location.reload()">تلاش مجدد</button>
    </div>
</body>
</html>
